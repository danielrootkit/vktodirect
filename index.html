<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vk to Direct download link generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div class="elems" id="daxab">
        <label for="daxab-input">Dft</label>
        <input
          placeholder="https://daftsex.com/watch/-201904425_456246898"
          type="text"
          id="daxab-input"
          onblur="urlconv()"
        />
        <button id="paste-btn" onclick="pastefromclip()">paste</button>
      </div>
      <div class="elems" id="vk">
        <label for="vk-input">Vk</label>
        <input
          placeholder="https://vk.com/video-[ID]#quality=480p"
          type="text"
          id="vk-input"
        />
        <a id="goto-btn" target="_blank">goto</a>
      </div>
      <div id="download"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
